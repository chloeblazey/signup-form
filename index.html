<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>

  <main class="card-container">
    <div class="img-container">
      <h1 class="text-logo">ZomboCom</h1>
      <img src="./assets/stacked-blocks.jpg" alt="black and white stacked blocks">
      <p class="copy-text">Join zombo.com today!</p>
    </div>

    <div class="form-container">
      <h2>Let's get started</h2>
      <form action="post">
        <input type="text" name="first" id="first">
        <input type="text" name="last" id="last">
        <input type="email" name="email" id="email">
        <input type="text" name="phone" id="phone">
        <input type="password" name="pwd" id="pwd">
        <input type="password" name="pwd_retype" id="pwd_retype">
        <button>
          Create Account
        </button>
      </form>
    </div>
  </main>

</body>
</html>
